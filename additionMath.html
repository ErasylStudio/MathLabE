<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на математику</title>
    <style>
        #test, #results {
            display: none;
        }
    </style>
</head>
<body>
    <button id="startButton">Начать тест</button>
    <div id="timer"></div>
    
    <div id="test">
        <h2>Тест по математике</h2>
        <form id="quizForm"></form>
        <button id="submitButton">Отправить ответы</button>
    </div>

    <div id="results">
        <h2>Результаты теста</h2>
        <div id="resultOutput"></div>
    </div>

    <script>
        const questions = [];
        const numberOfQuestions = 10;

        // Генерация случайных задач по сложению
        function generateQuestions() {
            for (let i = 0; i < numberOfQuestions; i++) {
                const num1 = Math.floor(Math.random() * 91) + 10; // Случайное число от 10 до 100
                const num2 = Math.floor(Math.random() * 91) + 10; // Случайное число от 10 до 100
                questions.push({ question: `${num1} + ${num2} =`, answer: num1 + num2 });
            }
        }

        let timer;
        let timeLeft = 60;

        document.getElementById("startButton").onclick = function() {
            generateQuestions();
            startTimer();
            showTest();
        };

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = `Осталось времени: ${timeLeft} секунд`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showResults();
                }
            }, 1000);
        }

        function showTest() {
            document.getElementById("startButton").style.display = "none";
            document.getElementById("test").style.display = "block";
            const quizForm = document.getElementById("quizForm");
            questions.forEach((q, index) => {
                const questionElement = document.createElement("div");
                questionElement.innerHTML = `
                    <label>${q.question}</label>
                    <input type="number" name="answer${index}" required>
                `;
                quizForm.appendChild(questionElement);
            });
        }

        document.getElementById("submitButton").onclick = function(event) {
            event.preventDefault();
            clearInterval(timer);
            showResults();
        };

        function showResults() {
            document.getElementById("test").style.display = "none";
            document.getElementById("timer").style.display = "none";
            document.getElementById("results").style.display = "block";

            let score = 0;
            const formData = new FormData(document.getElementById("quizForm"));
            questions.forEach((q, index) => {
                const userAnswer = Number(formData.get(`answer${index}`));
                if (userAnswer === q.answer) {
                    score++;
                }
            });

            document.getElementById("resultOutput").innerText = `Ваш результат: ${score} из ${questions.length}`;
        }
    </script>

    <button id="Back">>Назад</button>
    <script>
    document.getElementById("Back").onclick = function() {
        window.location.href = "index.html"
    }
    </script>
</body>

<body>
    <script src="scripts/additionMath.js"></script>
</body>
</html>
