<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на математику</title>
    <style>
        #test, #results {
            display: none;
        }
    </style>
</head>
<body>
    <button id="startButton">Начать тест</button>
    <div id="timer"></div>
    
    <div id="test">
        <h2>Тест по математике</h2>
        <form id="quizForm"></form>
        <button id="submitButton">Отправить ответы</button>
    </div>

    <div id="results">
        <h2>Результаты теста</h2>
        <div id="resultOutput"></div>
    </div>

    <script>
        const questions = [];
        const numberOfQuestions = 10;

        // Генерация случайных сложных задач по делению
        function generateQuestions() {
            for (let i = 0; i < numberOfQuestions; i++) {
                const divisor = Math.floor(Math.random() * 9) + 2; // Делитель от 2 до 10
                const quotient = Math.floor(Math.random() * 100) + 50; // Частное от 50 до 150
                const dividend = divisor * quotient; // Делимое, чтобы оно делилось без остатка
                questions.push({ question: `${dividend} / ${divisor} =`, answer: quotient });
            }
        }

        let timer;
        let timeLeft = 60;

        document.getElementById("startButton").onclick = function() {
            generateQuestions();
            startTimer();
            showTest();
        };

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = `Осталось времени: ${timeLeft} секунд`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showResults();
                }
            }, 1000);
        }

        function showTest() {
            document.getElementById("startButton").style.display = "none";
            document.getElementById("test").style.display = "block";
            const quizForm = document.getElementById("quizForm");
            questions.forEach((q, index) => {
                const questionElement = document.createElement("div");
                questionElement.innerHTML = `
                    <label>${q.question}</label>
                    <input type="number" name="answer${index}" required>
                `;
                quizForm.appendChild(questionElement);
            });
        }

        document.getElementById("submitButton").onclick = function(event) {
            event.preventDefault();
            clearInterval(timer);
            showResults();
        };

        function showResults() {
            document.getElementById("test").style.display = "none";
            document.getElementById("timer").style.display = "none";
            document.getElementById("results").style.display = "block";

            let score = 0;
            const formData = new FormData(document.getElementById("quizForm"));
            questions.forEach((q, index) => {
                const userAnswer = Number(formData.get(`answer${index}`));
                if (userAnswer === q.answer) {
                    score++;
                }
            });

            document.getElementById("resultOutput").innerText = `Ваш результат: ${score} из ${questions.length}`;
        }
    </script>

    <button id="back">Назад</button>
    <script>
        document.getElementById("back").onclick = function() {
            window.location.href = "index.html"
        }
    </script>
</body>
</html>
